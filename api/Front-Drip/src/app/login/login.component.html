<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="overlay-div">
    <a href="/" class="logo"></a>
  </div>
  <div class="center-div">
    <h1 class="title">Login</h1>
    <label for="email">Email:</label>
    <input [formControl]="emailInput" type="email" id="email" name="email">
    <label for="password">Password:</label>
    <input [formControl]="passwordInput" type="password" id="password" name="password">
    <a href="/signup">Don't have an account?</a>
    <button [disabled]="formGroup.invalid" (click)="login()" class="login-button">Login</button>
  </div>
</div>

</body>
</html>
