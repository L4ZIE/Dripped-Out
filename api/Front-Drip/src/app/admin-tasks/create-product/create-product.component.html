<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data" #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
  <label>
    Product Name:
    <input type="text" name="productName" ngModel>
  </label>

  <label>
    Product Type:
    <select name="productType" ngModel>
      <option *ngFor="let type of productTypes" [value]="type">{{type}}</option>
    </select>
  </label>

  <div *ngFor="let color of selectedColors; index as i">
    <label>
      Color {{i + 1}}:
      <input type="text" [value]="color" readonly>
      <input type="file" (change)="onFileChange($event, i)">
      <button type="button" (click)="removeColor(color,i)">Remove</button>
    </label>
  </div>

  <label>
    Add Color:
    <select #colorSelect>
      <option *ngFor="let color of colors" [value]="color">{{color}}</option>
    </select>
    <button type="button" (click)="addColor(colorSelect.value, colorSelect.selectedIndex)">+</button>
  </label>

  <div class="size-container">
    <div *ngFor="let size of sizes; index as i" class="checkbox-row">
      <label>
        <input type="checkbox" [value]="size" (change)="onSizeChange($event, i)">
        {{size}}
      </label>
    </div>
  </div>



  <label>
    Price:
    <input type="number" name="productPrice" ngModel>
  </label>

  <label>
    Gender:
    <select name="productGender" ngModel>
      <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
    </select>
  </label>

  <label>
    Description:
    <textarea name="productDescription" ngModel></textarea>
  </label>

  <button type="submit">Submit</button>
</form>
</body>
</html>
