<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
</head>
<body>
<div>
  <top-bar></top-bar>
</div>
<div class="content" *ngIf="product">
  <div class="img-container">
    <h1>Product Name</h1>
  <img src="assets/dripped-out-logo.png" class="main-image">
    <span>
      <button class="color-choice"></button>
      <button class="color-choice"></button>
      <button class="color-choice"></button>
      <button class="color-choice"></button>
      <button class="color-choice"></button>
      <button class="color-choice"></button>
    </span>
  </div>
  <div class="details-container">
    <label>Price: {{ product.price | currency}}</label>
    <label>Gender {{ product.gender}}</label>
    <label>Description: {{product.description}}</label>
  </div>
</div>
</body>
</html>
