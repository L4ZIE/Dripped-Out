<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
</head>
<body>
<div>
  <top-bar></top-bar>
</div>
<div class="content">
  <div class="img-container">
    <h1>{{ product?.productName }}</h1>
  <img src="assets/dripped-out-logo.png" class="main-image">
    <span *ngFor="let productimage of productImages">
      <product-color-button [productImage]="productimage" class="color-choice"></product-color-button>
    </span>
  </div>
  <div class="details-container">
    <label>Price:</label>
    <label>Price</label>
  </div>
</div>
</body>
</html>
