<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <top-bar></top-bar>
</div>
<div class="background"></div>
<header>
  <h1>Shopping Cart</h1>
</header>
<div class="container">
  <div class="checkout-container">
    <div class="total-price">
      <p>Total Price: $199.90</p>
    </div>
    <button class="checkout-button">Checkout & Pay</button>
  </div>
  <div class="cart-items">
    <div *ngFor="let item of userCartItems" class="cart-item">
      <div class="cart-item-info">
        <h3>{{ item.productName }}</h3>
        <p>{{ item.price | currency }}</p>
        <label>Quantity: {{item.quantity}}</label>
        <p>{{ item.quantity }}</p>
        <!-- Add other product details as needed -->
        <button class="remove-button" (click)="removeProduct(item)">Remove</button>
        <button class="favorite-button" (click)="addToFavorites(item)">Add to Favorites</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
